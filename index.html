<html lang="en">
	<head>
		<style>
			body {font-size: 24pt;font-family: sans-serif;font-weight: bold} 
		</style>


		<meta charset="utf-8">
		<title>D3: Setting paragraphs' style conditionally, based on data</title>
		<script type="text/javascript" src="../socialdata/d3.js"></script>
	</head>
	<body>
		<script type="text/javascript">
		
			var dataset = [ 5, 10, 15, 20, 25 ];
			
			d3.select("body").selectAll("p")
				.data(dataset)
				.enter()
				.append("p")
				.text(function(d) {
					return "I can count up to " + d;
				})
				.style("color", function(d) {
					if (d > 15) {	//Threshold of 15
						return "red";
					} else {
						return "black";
					}
				});
			
		</script>
		
		<svg width="1000" height="500">
		<rect stroke="grey" fill-opacity="0.9"  x="240" y="0" width="80" height="80" fill="purple"/>
		<rect stroke="grey" fill-opacity="0.7" x="180" y="10" width="80" height="80" fill="blue"/>
		<rect stroke="grey" fill-opacity="0.5" x="120" y="20" width="80" height="80" fill="green"/>
		<rect stroke="grey" fill-opacity="0.3" x="60" y="30" width="80" height="80" fill="yellow"/>
		<rect stroke="grey" fill-opacity="0.1" x="0" y="40"  width="80" height="80" fill="red"/>
		</svg>



	</body>
</html>
